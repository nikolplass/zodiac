<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Language - This sets the language that your characters are in -->
		<meta charset="utf-8">

		<!-- Viewport - This ensures that your media queries work -->
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		
		<!-- Title Tag - This is what appears in the tab of your browser page -->
		<title>What's Your Sign? - version 3</title>

		<!-- link to Google Font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

		<!-- Link to Bootstrap CSS - This makes the bootstrap css work Updated 1/29/2018-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<!-- This connects the CSS external stylesheet to the index.html -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<h1>What's your sign?</h1>
		<div class="input">
		<input type="text" id="zodiacSign">
		<button type="button" onclick="getInfo()">Submit</button> 
		</div>
		<!-- a function needs to run when the button is selected, using an onclick attribute to invoke a function from html-->
		<div class="zodiacInfo">
		<h2 id="name"></h2>
		<h4 id="knownAs"></h4>
		<p id="horoscope"></p>
		<h5 id="date"></h5>
		<img src="" id="image">
		</div>


	<!-- Gives access to jQuery library Updated 1/29/2018-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
		
		<!-- Popper.js is required for bootstrap 4 JavaScript functionality -->

		<!-- link to Bootstrap 4 JavaScript plugins updated 1/29/2018-->

		<!-- links to custom JavaScript file -->

	</body>
</html>
